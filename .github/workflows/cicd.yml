name: CICD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: /opt/maven/bin/mvn compile
          
  security_check:
    runs-on: self-hosted
    needs: compile

    steps:
    - uses: actions/checkout@v4
    - name: trivy installation
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
        trivy --version
    - name: trivy fs scan
      run: trivy fs --format table -o fs-scan-report.json .

    - name: git leaks installation
      run: gitleaks version
      
    - name: git leaks check
      run: gitleaks detect source . -r git-leak-report.json -f json
      
  build:
    runs-on: self-hosted
    needs: security_check

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: /opt/maven/bin/mvn test

    - name: Build maven
      run: /opt/maven/bin/mvn package

        

